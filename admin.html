<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Execurive RP | Admin Panel</title>

<style>
:root{
  --bg:#020617;
  --card:#0b1633;
  --card2:#0f1f45;
  --border:#1e3a8a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --green:#22c55e;
  --red:#ef4444;
}

*{box-sizing:border-box;font-family:Segoe UI,system-ui}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(60% 40% at 50% 0%,rgba(56,189,248,.12),transparent),
    linear-gradient(180deg,#020617,#020b1e);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* FAKE 404 */
#fake404{
  display:none;
  text-align:center;
}
#fake404 h1{
  font-size:80px;
  margin:0;
  color:#ef4444;
}
#fake404 p{
  color:var(--muted);
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,var(--card),var(--card2));
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

h1{
  text-align:center;
  margin-bottom:20px;
  color:var(--accent);
}

input,select,button{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:14px;
  border:none;
  font-size:14px;
}

input,select{
  background:#020b1e;
  color:var(--text);
  border:1px solid var(--border);
}

button{
  background:var(--accent);
  color:#020617;
  font-weight:700;
  cursor:pointer;
}

.toggle{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:16px;
}

.toggle span{
  font-weight:600;
}

.logout{
  background:var(--red);
  color:white;
}

.hidden{display:none}

small{
  display:block;
  margin-top:8px;
  text-align:center;
  color:var(--muted);
}

/* MOBILE */
@media(max-width:480px){
  .card{margin:20px}
}
</style>
</head>

<body>

<!-- FAKE 404 -->
<div id="fake404">
  <h1>404</h1>
  <p>Page not found</p>
</div>

<!-- LOGIN -->
<div class="card hidden" id="loginBox">
  <h1>Admin Login</h1>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <small>Authorized personnel only</small>
</div>

<!-- PANEL -->
<div class="card hidden" id="panel">
  <h1>Server Control</h1>

  <div class="toggle">
    <span>Status</span>
    <select id="status">
      <option value="ONLINE">ONLINE</option>
      <option value="OFFLINE">OFFLINE</option>
    </select>
  </div>

  <input id="players" type="number" placeholder="Players Online">
  <input id="maxPlayers" type="number" placeholder="Max Players">
  <input id="peak" type="number" placeholder="Peak Today">
  <input id="gamemode" placeholder="Gamemode">
  <input id="ip" placeholder="Server IP">

  <button onclick="generate()">Generate server.json</button>
  <button class="logout" onclick="logout()">Logout</button>

  <small>Auto update time â€¢ Upload hasil ke /data/server.json</small>
</div>

<!-- SHA-256 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="admin.js"></script>

</body>
</html>
