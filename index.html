<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Execurive Roleplay | Server Status</title>

<style>
:root{
  --bg:#020617;
  --card:#0b1633;
  --card2:#0f1f45;
  --border:#1e3a8a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
  --green:#22c55e;
  --red:#ef4444;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(60% 40% at 50% 0%,rgba(56,189,248,.08),transparent),
    linear-gradient(180deg,#020617,#020b1e);
  color:var(--text);
}

/* HEADER */
header{
  padding:36px 20px 24px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:clamp(26px,4vw,36px);
  font-weight:800;
  color:var(--accent);
  letter-spacing:.5px;
}

header p{
  margin-top:8px;
  font-size:clamp(14px,2.5vw,16px);
  color:var(--muted);
}

/* GRID */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
}

/* CARD */
.card{
  position:relative;
  background:linear-gradient(180deg,var(--card),var(--card2));
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
  box-shadow:
    0 0 0 rgba(0,0,0,0),
    inset 0 0 0 rgba(255,255,255,0);
  transition:
    transform .25s ease,
    box-shadow .25s ease,
    border-color .25s ease;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  background:radial-gradient(60% 60% at 50% 0%,rgba(56,189,248,.12),transparent);
  opacity:0;
  transition:.25s;
  pointer-events:none;
}

.card:hover{
  transform:translateY(-4px);
  border-color:var(--accent);
  box-shadow:0 20px 60px rgba(2,6,23,.6);
}

.card:hover::after{
  opacity:1;
}

.card h3{
  margin:0 0 10px;
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.12em;
}

.value{
  word-break: break-word;
  overflow-wrap: break-word;
  line-height:1.25;
}

/* STATUS */
.online{color:var(--green)}
.offline{color:var(--red)}

/* FOOTER */
.footer{
  text-align:center;
  padding:30px 14px 36px;
  color:var(--muted);
  font-size:13px;
  opacity:.8;
}

/* MOBILE OPTIMIZER */
@media(max-width:520px){
  header{
    padding-top:28px;
  }
  .container{
    gap:16px;
    padding:16px;
  }
  .card{
    padding:18px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Execurive Roleplay</h1>
  <p>San Andreas Multiplayer Roleplay Server</p>
</header>

<section class="container">

  <div class="card">
    <h3>Status</h3>
    <div id="status" class="value">Loading...</div>
  </div>

  <div class="card">
    <h3>Players Online</h3>
    <div id="players" class="value">-</div>
  </div>

  <div class="card">
    <h3>Peak Today</h3>
    <div id="peak" class="value">-</div>
  </div>

  <div class="card">
    <h3>Gamemode</h3>
    <div id="gamemode" class="value">-</div>
  </div>

  <div class="card">
    <h3>Server IP</h3>
    <div id="ip" class="value">104.234.180.117:7006</div>
  </div>

  <div class="card">
    <h3>Last Update</h3>
    <div id="updated" class="value">-</div>
  </div>

</section>

<div class="footer">
  Â© 2026 Execurive Roleplay
</div>

<script>
fetch("data/server.json")
  .then(r => r.json())
  .then(d => {
    const statusEl = document.getElementById("status");
    statusEl.textContent = d.status;
    statusEl.className = "value " + (d.status === "ONLINE" ? "online" : "offline");

    document.getElementById("players").textContent =
      d.players + " / " + d.maxPlayers;

    document.getElementById("peak").textContent = d.peak;
    document.getElementById("gamemode").textContent = d.gamemode;
    document.getElementById("updated").textContent = d.updated;
  })
  .catch(()=>{
    const statusEl = document.getElementById("status");
    statusEl.textContent = "OFFLINE";
    statusEl.className = "value offline";
  });
</script>

</body>
</html>
